habs:
  outdir            : habs
  document:
    project_name: habs
  configuration:
    tools:
      __common__:
        config:
          __common__:
            as_defines:
            cc_defines:
            cxx_defines:
            ld_flags:
            as_defines: 
            cc_defines: 
            cxx_defines: 
            ld_flags: 
            cc_include:
              - path: apps/habs
                rootdir: "app_path"
            as_include:
              - path: apps/habs
                rootdir: "app_path"
      iar:
        config:
	  __common__:
            tool_chain_set_spec:
              GRuntimeLibSelect:
                state: 2
              GRuntimeLibSelectSlave:
                state: 2
              GOutputBinary:
                state: 1
              IlinkOutputFile:
                state: habs.out
  modules:
    habs:
      name              : habs
      files:
        - path        : apps/habs/main.c
          virtual-dir   : habs
          rootdir       : "app_path"
        - path        : apps/habs/main.h
          virtual-dir   : habs
          rootdir       : "app_path"
